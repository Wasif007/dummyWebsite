  <body>

   

    <section class="row">
      <div class="grid">

    
      <form class="col-1-3" action="//flying-horse.herokuapp.com//api/addInventory" >
              
         

          <fieldset class="register-group">
             
            <label>
              Name
              <input type="text" name="name" placeholder="Full name" value='' required>
            </label>

            <label>
              Quantity
              <input type="number" name="quantity" placeholder="Stock quantity" value='' required>
            </label>

            <label>
              Size
              <input type="text" name="size" placeholder="Large" value='' required>
            </label>

            <label>
              Colour
              <input type="text" name="colour" placeholder="blue" value='' required>
            </label>

            <label>
              Article
              <input type="number" name="article" placeholder="Article Number" value='' required>
            </label>

            <label>
              Article_type
              <input type="text" name="Article_type" placeholder="Tasma or Magic" value='' required>
            </label>
            
            <label>
              Price
              <input type="number" name="price" placeholder="price" value='' required>
            </label>
           
          
          </fieldset>

          <input class="btn btn-default" type="submit" name="submit">

        </form>

      </div>

      </div>
    </section>
