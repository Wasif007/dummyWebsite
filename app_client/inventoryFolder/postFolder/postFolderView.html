 <head>
    <meta charset="utf-8">
    <title>Register - Styles Conference</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
  </head>

  <body>

   

    <section class="row">
      <div class="grid">

    
     <form class="col-1-3" ng-submit="vm.onSubmit()">
              <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

          <fieldset class="register-group">
              
               <div>
               <span>Upload Guard Image</span>
               <input name="file" type="file" file-model="vm.credentials.file" ng-model="vm.credentials.file"/>
            </div>
             
            <label>
              Name
              <input type="text" name="name" placeholder="Full name" required ng-model="vm.credentials.name">
            </label>

            <label>
              Email
              <input type="text" name="email" placeholder="Email" required ng-model="vm.credentials.email">
            </label>
            <label>
              Phone No
              <input type="text" name="phone" placeholder="Phone No." required ng-model="vm.credentials.phone">
            </label>
             <label>
              Home Address 
              <input type="text" name="home_address" placeholder="Address" required ng-model="vm.credentials.home_address">
            </label>

             <label>
              Code 
              <input type="text" name="code" placeholder="Code For Guard" required ng-model="vm.credentials.code">
            </label>
         

          
          </fieldset>

          <input class="btn btn-default" type="submit" >

        </form>

      </div>
    </section>

   

  </body>
