<!DOCTYPE HTML>
<html>
  <head> 
  </head>

  <body>

   

    <section class="row">
      <div class="grid">

    
     <form class="col-1-3" action="//flying-horse.herokuapp.com/api/addInventory">
          
          <fieldset class="register-group">
              
              
            <label>
              Name
              <input type="text" name="name" placeholder="Full name" required ng-model="vm.credentials.name">
            </label>

            <label>
              Quantity
              <input type="number" name="quantity" placeholder="Quantity In Stock" required ng-model="vm.credentials.quantity">
            </label>
            <label>
              Size
              <input type="text" name="size" placeholder="Size No." required ng-model="vm.credentials.size">
            </label>
             <label>
              Colour 
              <input type="text" name="colour" placeholder="Colour" required ng-model="vm.credentials.colour">
            </label>

             <label>
              Article 
              <input type="number" name="article" placeholder="Article Number" required ng-model="vm.credentials.article">
            </label>

            <label>
              Article_Type
              <input type="text" name="article_type" placeholder="Magic or Tasma" required ng-model="vm.credentials.article_type">
            </label>

            <label>
              Price 
              <input type="number" name="price" placeholder="Price" required ng-model="vm.credentials.price">
            </label>
         

          
          </fieldset>

          <input class="btn btn-default" type="submit" >

        </form>

      </div>
    </section>

   

  </body>
